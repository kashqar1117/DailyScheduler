    <textarea id='10pm' class="col-md-7"></textarea>
    <button class='saveBtn'><i class="fa fa-lock" aria-hidden="true"></i></button>

  <script>

    //variables
    var saveButtons = $('.saveBtn')
    txtarea = $('.textarea')
    var currentTime = moment().format('MMMM Do YYYY, h:mm:ss a');
    console.log(currentTime)

    //timzoneClicked







    var clockCon = $('#clockCon')

    //dynamic clock
    setInterval(function () {
      $('#currentDay').text(moment().format('MMMM Do YYYY, h'))

    }, 1000);



    saveButtons.on('click', function () {
      event.preventDefault()

      todos = []
      todos.push($('#9am').val())
      todos.push($('#10am').val())
      todos.push($('#11am').val())
      todos.push($('#12pm').val())
      todos.push($('#1pm').val())

      todos.push($('#8pm').val())
      todos.push($('#9pm').val())
      todos.push($('#10pm').val())
      todos.push($('#11pm').val())

      localStorage.setItem('todoList', JSON.stringify(todos))

    })
    function setTodoItems() {

      var todosList = JSON.parse(localStorage.getItem('todoList'))
      $('#9am').text(todosList[0])
      $('#10am').text(todosList[1])
      $('#11am').text(todosList[2])
      $('#12pm').text(todosList[3])
      $('#1pm').text(todosList[4])
      $('#2pm').text(todosList[5])
      $('#3pm').text(todosList[6])
      $('#4pm').text(todosList[7])
      $('#5pm').text(todosList[8])
      $('#6pm').text(todosList[9])
      $('#7pm').text(todosList[10])
      $('#8pm').text(todosList[11])
      $('#9pm').text(todosList[12])
      $('#10pm').text(todosList[13])
      $('#11pm').text(todosList[14])
    }
    console.log(saveButtons.val())

    function todoClockColorChanger(){
      
      if (parseInt(moment().format('h')) == parseInt(saveButtons.val()))
      {
        txtarea.addClass('present')
        
      }

    

    }

    console.log(moment().format('h'))
    todoClockColorChanger()
    setTodoItems()
